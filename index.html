<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunresh</title>
<meta name="description" content="The small framework with powerful features">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
  
</head>
<body ng-app="main-App" class="container-fluid">
<header>
<nav class="nav">
	<ul class="nav nav-tabs" role="tablist">
	  <li class="nav-item active bg-warning " role="presentation" ><a class="nav-link" href="#!/">Home</a></li>
      <li class="nav-item "><a class="nav-link" href="#!/dashboard">Dashboard</a></li>
      <li class="menu-item "><a class="nav-link" href="#!/download">Downloads</a></li>
      <li class="menu-item "><a class="nav-link" href="#!/math">Mathematics</a></li>
      <li class="menu-item "><a class="nav-link" href="#!/about">About</a></li>
	</ul>
</nav>
</header>

<div ng-view></div>
<div class="footer">
  <div>&copy;Naresh Dhungana</div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" ></script>
 
<script>
    $(".nav li").on("click", function() {
      $(".nav li").removeClass("active bg-warning");
      $(this).addClass("active bg-warning");
    });
</script>
<script>
var app =  angular.module('main-App',['ngRoute',]);
app.config(['$routeProvider',function($routeProvider){$routeProvider.
            when('/',{templateUrl:'partial/home.html',controller:'AdminController'}).
            when('/dashboard',{templateUrl:'partial/dashboard.html',controller:'ItemController'}).
            when('/download',{templateUrl:'partial/download.html',controller:'AdminController'}).
            when('/math',{templateUrl:'partial/math.html',controller:'MathCtrl'}).
            when('/about',{templateUrl:'partial/about.html',controller:'ItemController'});
}]);
</script>
</body>
</html>
